<!DOCTYPE html>
<html lang="en">
<head>
  <title>Media query</title>
  <style>
    .box{
      background-color: coral;
      height: 10px;
      width: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 10px;
    }
    @media (width:501px){
      .box{
        border:10px solid black;
        height: 100px;
        width: 100px;
      }
    }

    @media (min-width:405px){
      .box{
        height: 150px;
        width: 150px;
      }
    }
  </style>
</head>
<body>
  <div class="box">My box</div>
</body>
</html>
