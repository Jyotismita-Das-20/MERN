<!DOCTYPE html>
<html lang="en">
<head>
  <title>JS with HTML and CSS</title>
  <style>
    .my_button{
      background-color: burlywood;
    }
    #add-to-bag{
      border-radius: 10px;
      padding: 3px 25px;
      background-color: #90ee90;
      border: 0px;
    }
    #wishlist{
      text-transform: uppercase;
      padding: 3px 35px;
      border: 2px solid black;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <button>Click</button>
  <button id="first_button" class="my_button">first</button>
  <button id="second_button" class="my_button">second</button>
  <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Fugiat velit, tempore doloremque aut porro tenetur assumenda pariatur nemo omnis odio incidunt eaque eveniet vitae vero, autem debitis deserunt quia temporibus?</p>
  <button id="add-to-bag" onclick="addToBag()">Add to bag</button>
  <button id="wishlist" onclick="addToWishlist()">❤️ Wishlist</button>
</body>
<script>
  alert('Welcome to practice exercise');
  function addToBag(){
    alert('Item added to bag');
  }
  function addToWishlist(){
    alert('Item added to your wishlist');
  }
</script>
</html>
