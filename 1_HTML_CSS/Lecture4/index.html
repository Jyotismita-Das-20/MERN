<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lecture4</title>
    <link rel="stylesheet" href="style.css">
    <style>
        h3{font-size: 40px; color: darkorange;}
    </style>
</head>
<body>
    <h1>This is my heading tag</h1><hr>
    <!--using inline style-->
    <h2 style="color: chartreuse;">Using inline style</h2><hr>
    <!--using internal style-->
    <h3>Nothing is impossible</h3><hr>
    <!--(External style) Stores styles in a separate .css file , which linked to html-->
    <h4>All things are beautiful</h4><hr>
    <!--i'd=Assigns a unique identifier to a single html elements-->
    <h1 id="heading">here i'd property is used</h1>
    <!--Allows grouping of multiple html elements to style them collectively-->
    <p class="para">here class property used</p><hr>
    <!--Group selector-->
    <div>
        <h5>God make you energetic</h5>
        <h6>Have you ever been seen a ghost</h6>
        <h1>Who are you?</h1><hr>
    </div>
</body>
</html>
