<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lecture9</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!--Using iframe tag-->
    <iframe width="300px" height="200px" src="https://en.wikipedia.org/wiki/Main_page"></iframe><hr><br>
    <!--text align property-->
    <h3 id="box1" class="box">Box1</h3>
    <h3 id="box2" class="box">Box2</h3>
    <h3 id="box3" class="box">Box3</h3><hr><br>
    <!--Text decoration property-->
    <h3 id="boxs1" class="boxs">Box1</h3>
    <h3 id="boxs2" class="boxs">Box2</h3>
    <a href="X">Link1</a><br>
    <a href="X" style="text-decoration: none;">Link1</a><hr><br>
    <!--Text transform prroperty-->
    <h3 id="fbox1">First box</h3>
    <h3 id="fbox2">SecOnd box</h3><hr><br>
</body>
</html>
